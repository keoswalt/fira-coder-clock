<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.svg">
    <title>Fira Coder Clock</title>
</head>

<body>

    <section>
        <div class="container">
        <div class="clock">
            <div class="time">
                <div>
                    <p class="timeCondensed">1:13</p>
                </div>
                <div>
                    <p class="timeFull">1:13:48</p>
                </div>
            </div>
            <p id="session">PM</p>
        </div>
    </div>

    <footer>
        <div>
            <div class="footerItems">
                <div class="portfolioLinkWrapper">
                    <a href="https://koswalt.com" target="_blank">Clock by Kim Oswalt</a>
                </div>
                <div class="buttonWrapper">
                    <button id="militaryButton" class="button">Change to military time</button>
                    <button id="standardButton" class="button">Change to standard time</button>
                </div>
            </div>
        </div>
    </footer>

    </section>

    <script src="clock.js"></script>

</body>
</html>
